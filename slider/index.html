<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Слайдер | Проект 3</title>
  </head>
  <body>
    <div class="container">
        <div class="sidebar">
            <div style="background: linear-gradient(90deg, #f39102 0%, #efb092 100%);">
                <h1>Old quater in Prague</h1>
                <p>Squares, historical sites</p>
            </div>
            <div style="background: linear-gradient(270deg, #f3ded1 0%, #5305af 100%);">
                <h1>Pretty cat</h1>
                <p>Adorable pets</p>
            </div>
            <div style="background: linear-gradient(90deg, #4c7126 0%, #c4ad3d 100%);">
                <h1>White water lily</h1>
                <p>Flowers and pond</p>
            </div>
            <div style="background: linear-gradient(90deg, #3b618d 0%, #c0c8d3 100%);">
                <h1>Seagulls looking forward to</h1>
                <p>Birds, nature, ocean</p>
            </div>
        </div>

        <div class="main-slide">
            <div class="main-slide__item">
              <img class="main-slide__img" src="https://cdn.pixabay.com/photo/2021/10/02/18/49/square-6676128_960_720.jpg" alt="">
            </div>
            <div class="main-slide__item">
              <img class="main-slide__img" src="https://cdn.pixabay.com/photo/2021/09/02/16/48/cat-6593947_960_720.jpg" alt="">
            </div>
            <div class="main-slide__item">
              <img class="main-slide__img" src="https://cdn.pixabay.com/photo/2020/04/24/15/58/white-water-lily-5087465_960_720.jpg" alt="">
            </div>
            <div class="main-slide__item">
              <img class="main-slide__img" src="https://cdn.pixabay.com/photo/2021/10/08/06/45/seagulls-6690361_960_720.jpg" alt="">
            </div>
        </div>


        <div class="controls">
            <button class="down-button">
            <i class="fas fa-arrow-down"></i>
            </button>
            <button class="up-button">
            <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </div> <!--/.container -->

    <script src="app.js"></script>
  </body>
</html>
